---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ .Values.Mgmtd.PodLabelValue | default "mgmtd" }}
  namespace: {{ .Values.Common.namespace | default "k3fs"  }}
  annotations:
    {{- include "Mgmtd.hook.annotations" . | nindent 4 }}
spec:
  ordinals:
    start: {{ .Values.Mgmtd.IdStart | default 1 }}
  serviceName: mgmtd
  selector:
    matchLabels:
      {{ .Values.Common.PodLabel | default "role" }}: {{ .Values.Mgmtd.PodLabelValue | default "mgmtd" }}
  replicas: {{ .Values.Mgmtd.replicas | default .Values.Common.replicas | default 1 }}
  podManagementPolicy: Parallel 
  minReadySeconds: 30
  template:
    metadata:
      labels:
        {{ .Values.Common.PodLabel | default "role" }}: {{ .Values.Mgmtd.PodLabelValue | default "mgmtd" }}
    spec:
      hostNetwork: true
      serviceAccountName: {{ .Values.Common.kube_sa }}
      {{- include "Mgmtd.affinity" . | nindent 6 }}
      initContainers:
      - name: check-rdma-link
        image: {{ .Values.Common.image }}
        imagePullPolicy: {{ .Values.Common.imagePullPolicy | default "IfNotPresent" }}
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/check.sh get_rdma_status
        env:
          {{- include "Common.env" . | nindent 10 }}
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
      - name: check-configmap
        image: {{ .Values.Common.kube_image }}
        imagePullPolicy: {{ .Values.Common.kube_imagePullPolicy | default "IfNotPresent" }}
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/check.sh get_configmap_status
          /bin/bash /opt/3fs/shell/check.sh get_remote_ip
        env:
          {{- include "Common.env" . | nindent 10 }}
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
      - name: patch-configmap
        image: {{ .Values.Common.kube_image }}
        imagePullPolicy: {{ .Values.Common.kube_imagePullPolicy | default "IfNotPresent" }}
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/kube-patch.sh patch_mgmtd_server
        env:
          {{- include "Common.env" . | nindent 10 }}
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
      - name: check-configmap-init
        image: {{ .Values.Common.kube_image }}
        imagePullPolicy: {{ .Values.Common.kube_imagePullPolicy | default "IfNotPresent" }}
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/check.sh get_init_status
        env:
          {{- include "Common.env" . | nindent 10 }}
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
      containers:
      - name: mgmtd
        image: {{ .Values.Common.image }}
        imagePullPolicy: {{ .Values.Common.imagePullPolicy | default "IfNotPresent" }}
        {{- if .Values.Mgmtd.resources }}
        resources: {{ toYaml .Values.Mgmtd.resources | nindent 10 }}
        {{- else if .Values.resources }}
        resources: {{ toYaml .Values.resources | nindent 10 }}
        {{- end }}  
        livenessProbe:
          exec:
            command: 
            - "bash"
            - "-c"
            - |
              pgrep mgmtd_main
          initialDelaySeconds: 60 
          periodSeconds: 10  
          failureThreshold: 6
          successThreshold: 1
          timeoutSeconds: 60 
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/start.sh mgmtd
        env:
          {{- include "Common.env" . | nindent 10 }}
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
          {{- include "AdminCli.volumeMounts" . | nindent 10 }}
          # - name: mgmtd-main
          #   mountPath: /tmp/mgmtd_main.toml
          #   subPath: mgmtd_main.toml
          - name: mgmtd-main-app
            mountPath: /tmp/mgmtd_main_app.toml
            subPath: mgmtd_main_app.toml
          - name: mgmtd-main-launcher
            mountPath: /tmp/mgmtd_main_launcher.toml
            subPath: mgmtd_main_launcher.toml
      volumes:
        {{- include "3fs-shell.volumes" . | nindent 8 }}
        {{- include "AdminCli.volumes" . | nindent 8 }}
        - name: mgmtd-main-app
          configMap:
            name: mgmtd
            items:
            - key: mgmtd_main_app.toml
              path: mgmtd_main_app.toml
        - name: mgmtd-main-launcher
          configMap:
            name: mgmtd
            items:
            - key: mgmtd_main_launcher.toml
              path: mgmtd_main_launcher.toml

