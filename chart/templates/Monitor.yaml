---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.Monitor.PodLabelValue | default "monitor" }}
  namespace: {{ .Values.Common.namespace | default "k3fs"  }}
  annotations:
    {{- include "Monitor.hook.annotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{ .Values.Common.PodLabel | default "role" }}: {{ .Values.Monitor.PodLabelValue | default "monitor" }}
  replicas: {{ .Values.Monitor.replicas | default .Values.Common.replicas | default 1 }}
  template:
    metadata:
      labels:
        {{ .Values.Common.PodLabel | default "role" }}: {{ .Values.Monitor.PodLabelValue | default "monitor" }}
    spec:
      hostNetwork: true
      serviceAccountName: {{ .Values.Common.kube_sa }}
      {{- include "Monitor.affinity" . | nindent 6 }}
      initContainers:
      - name: check-rdma-link
        image: {{ .Values.Common.image }}
        imagePullPolicy: {{ .Values.Common.imagePullPolicy | default "IfNotPresent" }}
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/check.sh get_rdma_status
        env:
          {{- include "Common.env" . | nindent 10 }}
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
      - name: check-configmap
        image: {{ .Values.Common.kube_image }}
        imagePullPolicy: {{ .Values.Common.kube_imagePullPolicy | default "IfNotPresent" }}
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/check.sh get_configmap_status
        env:
          {{- include "Common.env" . | nindent 10 }}
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
      - name: patch-configmap
        image: {{ .Values.Common.kube_image }}
        imagePullPolicy: {{ .Values.Common.kube_imagePullPolicy | default "IfNotPresent" }}
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/kube-patch.sh patch_remote_ip
        env:
          {{- include "Common.env" . | nindent 10 }}
          - name: MonitorHost
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
      containers:
      - name: monitor
        image: {{ .Values.Common.image }}
        imagePullPolicy: {{ .Values.Common.imagePullPolicy | default "IfNotPresent" }}
        {{- if .Values.Monitor.resources }}
        resources: {{ toYaml .Values.Monitor.resources | nindent 10 }}
        {{- else if .Values.resources }}
        resources: {{ toYaml .Values.resources | nindent 10 }}
        {{- end }}  
        livenessProbe:
          exec:
            command: 
            - "bash"
            - "-c"
            - |
              pgrep monitor
          initialDelaySeconds: 60 
          periodSeconds: 10  
          failureThreshold: 6
          successThreshold: 1
          timeoutSeconds: 60 
        securityContext: 
          privileged: true
          runAsUser: 0
        command:
        - "bash"
        - "-c"
        - |
          /bin/bash /opt/3fs/shell/start.sh monitor
        env:
          {{- include "Common.env" . | nindent 10 }}
        envFrom:
          {{- include "Common.envFrom" . | nindent 10 }}
        volumeMounts:
          {{- include "3fs-shell.volumeMounts" . | nindent 10 }}
          - name: monitor-config
            mountPath: /tmp/monitor_collector_main.toml
            subPath: monitor_collector_main.toml
      volumes:
        {{- include "3fs-shell.volumes" . | nindent 8 }}
        - name: monitor-config
          configMap:
            name: monitor

